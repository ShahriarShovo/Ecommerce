<table class="table table-hover">
    {% for p in all_product %}
     <tr>
         <td width="65">
             <img src="/media/{{p.product_image}}" class="img-xs border">
         </td>
         <td> 
             <p class="title mb-0"> {{p.product_name}}</p>
             <var class="price text-muted">{{p.product_price}}</var>
         </td>
         <td> Brand <br> {{p.product_brand}}  </td>
         <td width="250"> <a href="#" class="btn btn-outline-primary">Edit</a> <a href="#" class="btn btn-light"> Delete </a> </td>
     </tr>
     {% endfor %}
 </table>
