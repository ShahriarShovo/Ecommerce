{% load static %}
{% load cart_tag %}
<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-md-3 col-6">
		<a href="{% url 'index' %}" class="brand-wrap">
			<img class="logo" src="{% static 'images/logo.png' %}" >
		</a>
	</div>
	<div class="col-lg col-sm col-md col-6 flex-grow-0">
		{% comment %} <div class="category-wrap dropdown d-inline-block float-right">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
				<i class="fa fa-bars"></i> All category 
			</button>
			 <div class="dropdown-menu">
				 {% for cat in category_name %}
				<a class="dropdown-item" href="#">{{cat.category_name}} </a>
				{% endfor %}
			</div> 
		</div>   {% endcomment %}
	</div> 
	{% comment %} <a href="./index.html" class="btn btn-outline-primary">Store</a> {% endcomment %}
	<div class="col-lg  col-md-6 col-sm-12 col">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" style="width:60%;" placeholder="Search">
			    
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i>
			      </button>
			    </div>
		    </div>
		</form> 
	</div> 
	<div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
				<div class="d-flex justify-content-end mb-3 mb-lg-0">
					<div class="widget-header">
						<small class="title text-muted">Welcome guest!</small>
						<div> 
							<a href="{% url 'user_login' %}"  >Sign in</a> <span class="dark-transp"> | </span>
							<a href="{% url 'user_registration' %}"  > Register</a>
							
						</div>
					</div>
					
				</div> 
			</div> 
</div> 
	</div> 
</section>
