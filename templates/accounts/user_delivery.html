<article class="card mb-4">
    <div class="card-body">
        <h4 class="card-title mb-4">Delivery info</h4>
        <form  method="POST" action="{% url 'create_address_view' %}">
            {% csrf_token %}
            <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Country*</label>
                        <select name="country" class="form-control">
                            <option value="1">Bangladesh</option>
                            
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>State*</label>
                        <input type="text"  name='state' value="{{state}}" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Street*</label>
                        <input type="text" name='street' value="{{street}}" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Building</label>
                        <input type="text" name='building' value="{{house_number}}" class="form-control">
                    </div>
                
                    <div class="form-group col-sm-6">
                        <label>Phone</label>
                        <input type="text" name='phone' value="{{phone}}" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Zip</label>
                        <input type="text" name='zip' value="{{zip}}" class="form-control">
                    </div>

                    <div class="form-group col-sm-4">
                        <button type="submit" class="btn btn-primary "> Update  </button>
                    </div> 
            </div>
           
        </form>
        
    </div> 
    
    </article>
